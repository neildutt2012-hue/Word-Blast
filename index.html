<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Blast 4.0 - NeuroBoost</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #111;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
header {
    text-align: center;
    padding: 30px 20px 10px;
}
header h1 {
    font-size: 3em;
    color: #00ffc3;
    margin-bottom: 10px;
    text-shadow: 0 0 15px #00ffc3;
}
header p {
    font-size: 1.2em;
    color: #ccc;
}
.game-container {
    background-color: #1a1a1a;
    border-radius: 20px;
    padding: 25px;
    width: 95%;
    max-width: 600px;
    box-shadow: 0 0 35px #00ffc3;
    text-align: center;
    position: relative;
}
h2 {
    color: #00ffc3;
    text-shadow: 0 0 10px #00ffc3;
    margin-bottom: 10px;
}
#score, #level, #timer, #highscore {
    font-size: 1.2em;
    margin: 5px 0;
}
#letters-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px 0;
}
.letter-tile {
    width: 60px;
    height: 60px;
    margin: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    font-weight: bold;
    background-color: #333;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    user-select: none;
    position: relative;
}
.letter-tile.selected {
    background-color: #00ffc3;
    color: #111;
    transform: scale(1.2);
}
#current-word {
    font-size: 1.5em;
    padding: 10px;
    width: 80%;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    text-align: center;
    background-color: #222;
    color: #f0f0f0;
}
#submit-word {
    padding: 10px 25px;
    font-size: 1.2em;
    margin-bottom: 15px;
    background-color: #00ffc3;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}
#submit-word:hover {
    background-color: #00d0a0;
}
#found-words {
    min-height: 60px;
    margin-top: 15px;
    color: #ccc;
    font-size: 1.1em;
    position: relative;
}
@keyframes fly {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-80px) scale(0); opacity: 0;}
}
.fly-word {
    position: absolute;
    color: #00ffc3;
    animation: fly 0.8s ease forwards;
    font-weight: bold;
}
footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: #777;
}
@media (max-width: 500px) {
    .letter-tile {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
    }
    #current-word { font-size: 1.2em; }
    #submit-word { font-size: 1em; }
}
</style>
</head>
<body>

<header>
<h1>NeuroBoost</h1>
<p>Word Blast 4.0 â€” Fun, Fast & Brain-Boosting!</p>
</header>

<div class="game-container">
<h2>Word Blast</h2>
<div id="score">Score: 0</div>
<div id="highscore">High Score: 0</div>
<div id="level">Level: 1</div>
<div id="timer">Time: 60s</div>
<div id="letters-container"></div>
<input type="text" id="current-word" placeholder="Form a word..." readonly>
<button id="submit-word">Submit Word</button>
<div id="found-words"></div>
</div>

<footer>&copy; 2025 NeuroBoost. All rights reserved.</footer>

<script>
// --- Game Variables ---
const lettersContainer = document.getElementById('letters-container');
const currentWordInput = document.getElementById('current-word');
const submitButton = document.getElementById('submit-word');
const foundWordsDiv = document.getElementById('found-words');
const scoreDisplay = document.getElementById('score');
const levelDisplay = document.getElementById('level');
const timerDisplay = document.getElementById('timer');
const highscoreDisplay = document.getElementById('highscore');

let letters = [];
let currentWord = '';
let foundWords = [];
let score = 0;
let level = 1;
let time = 60;
let streak = 0;

// Load high score
let highscore = localStorage.getItem('wordblastHighscore') || 0;
highscoreDisplay.textContent = `High Score: ${highscore}`;

const letterPool = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

// Load dictionary (GitHub-hosted)
let dictionary = [];
async function loadDictionary() {
    const response = await fetch('https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt');
    const text = await response.text();
    dictionary = text.split('\n').map(word => word.toUpperCase());
}
loadDictionary();

// --- Audio Effects ---
const clickSound = new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3');
const correctSound = new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3');
const invalidSound = new Audio('https://freesound.org/data/previews/170/170847_2437358-lq.mp3');

// --- Timer ---
function startTimer() {
    const timerInterval = setInterval(() => {
        time--;
        timerDisplay.textContent = `Time: ${time}s`;
        if (time <= 0) {
            clearInterval(timerInterval);
            alert(`Time's up! Final Score: ${score}`);
            if(score>highscore){localStorage.setItem('wordblastHighscore',score);}
            resetGame();
        }
    },1000);
}

// --- Generate Letters ---
function generateLetters() {
    lettersContainer.innerHTML = '';
    letters = [];
    for (let i=0;i<12+level;i++){
        let letter = letterPool[Math.floor(Math.random()*letterPool.length)];
        letters.push(letter);
        const tile = document.createElement('div');
        tile.classList.add('letter-tile');
        tile.textContent = letter;
        tile.addEventListener('click',()=>selectLetter(letter,tile));
        lettersContainer.appendChild(tile);
    }
}

// --- Select Letter ---
function selectLetter(letter,tile){
    currentWord += letter;
    currentWordInput.value = currentWord;
    tile.classList.add('selected');
    tile.style.pointerEvents='none';
    clickSound.play();
}

// --- Validate Word ---
function validateWord(word){return dictionary.includes(word.toUpperCase());}

// --- Submit Word ---
submitButton.addEventListener('click',()=>{
    if(currentWord.length<2) return;
    if(!validateWord(currentWord)){
        streak=0;
        animateInvalidWord();
        invalidSound.play();
        resetCurrentWord();
        return;
    }

    foundWords.push(currentWord.toUpperCase());
    foundWordsDiv.innerHTML = foundWords.join(', ');

    streak++;
    let bonus = streak>1?streak*5:0;
    score += currentWord.length*10 + bonus;
    scoreDisplay.textContent=`Score: ${score}`;
    correctSound.play();

    // Flying animation
    animateWordSubmit(currentWord);

    // Level up
    if(foundWords.length%5===0){level++; levelDisplay.textContent=`Level: ${level}`;}

    resetCurrentWord();
    generateLetters();
    if(score>highscore){highscore=score; highscoreDisplay.textContent=`High Score: ${highscore}`;}
});

// --- Animations ---
function animateWordSubmit(word){
    const fly = document.createElement('div');
    fly.classList.add('fly-word');
    fly.textContent = word.toUpperCase();
    foundWordsDiv.appendChild(fly);
    setTimeout(()=>fly.remove(),800);
}
function animateInvalidWord(){
    currentWordInput.style.backgroundColor='#ff4444';
    setTimeout(()=>currentWordInput.style.backgroundColor='#222',300);
}

// --- Reset Current Word ---
function resetCurrentWord(){
    currentWord='';
    currentWordInput.value='';
    document.querySelectorAll('.letter-tile').forEach(tile=>{
        tile.classList.remove('selected');
        tile.style.pointerEvents='auto';
    });
}

// --- Reset Game ---
function resetGame(){
    score=0;
    level=1;
    time=60;
    foundWords=[];
    streak=0;
    scoreDisplay.textContent=`Score: ${score}`;
    levelDisplay.textContent=`Level: ${level}`;
    foundWordsDiv.innerHTML='';
    generateLetters();
    startTimer();
}

// --- Start Game ---
generateLetters();
startTimer();
</script>

</body>
</html>
